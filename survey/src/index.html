<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<title>Sass Starter Pack</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="container">
		<h1 class="logo mt-5" id="title">
			Survey Form
		</h1>
		<p id="description" class="mx-auto px-5 mt-5">
			Join our Coding Community and help us Grow...
		</p>
		<div id="form-box">
			<i id="prev-btn" class="fas fa-arrow-left"></i>
			<i id="next-btn" class="fas fa-arrow-right"></i>
			<form id="survey-form" novalidate action="#">

				<div id="input-group">
					<input id="input-field" required>
					<label id="input-label"></label>
					<div id="input-progress"></div>
				</div>
			</form>
			<div id="progress-bar"></div>
		</div>
	</div>

	<script src="js/main.js"></script>

</body>

</html>
